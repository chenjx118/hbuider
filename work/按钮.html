<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style>
		.text{display:none;
		      width:300px;height:100px;color:#000000;}
	</style>
	<script type="text/javascript">
		 window.onload = function(){
			 var button=document.getElementsByClassName("button")[0];
			 var text=document.getElementsByClassName("text")[0];
			 	button.onclick=function(){
					text.style.display="block";
				
				}
		 }
	</script>
	</head>
	<body>
	   
		<div type="button"" class="button" style="width:100px;height:100px;background-color: #000000;"></div>
	    <div class="text">1111111111111111111111111111111111111111111111111</div>
	 
	</body>
</html>
